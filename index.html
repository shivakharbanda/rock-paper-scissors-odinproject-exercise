<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <script src="rps2.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <div class="big-container">
        <div class="score">
            <div style="display: flex; justify-content: space-around;">
                <h1> ROUND:</h1><h1 id="round">1</h1>
            </div>
            
            <div class="score-box">
                <h1>You</h1>
                <h1 id="human">0</h1>
                <h1 id="AI">0</h1>
                <h1>AI</h1>
            </div>

        </div>
        <div class="items container">
            <div class="item" >
                <img class="ele" id="rock" src="pictures/rock.jpg" alt="">
            </div>
            <div class="item">
                <img class="ele" id="paper" src="pictures/paper.png" alt="">
            </div>
            <div class="item">
                <img class="ele" id= "scissors" src="pictures/scissors.jpg" alt="">
            </div>  
        </div>
             
    </div>
</body>
</html>
